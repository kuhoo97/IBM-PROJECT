<h2> Customer List</h2>
<table class = "table table-striped">
  <thead>
  <tr>
    <th> Name</th>
    <th> Actions </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let customer of customers" >
    <td> {{ customer.name }} </td>

    <td>
      <button (click) = "updateCustomer(customer.id)" class = "btn btn-info"> Update</button>
      <button (click) = "deleteCustomer(customer.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
      <button (click) = "customerDetails(customer.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
    </td>
  </tr>
  </tbody>
</table>
